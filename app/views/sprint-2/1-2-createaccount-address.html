
{% extends "layout.html" %}

{% block pageTitle %}
  GOV.UK Prototype Kit
{% endblock %}

{% block content %}
<a href="1-1-createaccount-yourdetails" class="govuk-back-link">Back</a>
  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">
      <h1 class="govuk-heading-xl">
        What is your home address?
      </h1>

      <p>Why are we asking the user for this</p>
      <div class="govuk-form-group">
        <label class="govuk-label" for="post-code">
          Post code
        </label>
        <input class="govuk-input govuk-input--width-10" id="post-code" name="post-code" type="text">
        <a href="1-3-createaccount-address-part2" role="button" class="govuk-button">
          Find address
        </a>
        <details class="govuk-details">
          <summary class="govuk-details__summary">
            <span class="govuk-details__summary-text">
              I live outside of the UK
            </span>
          </summary>
          <div class="govuk-details__text">
            <div class="govuk-inset-text">
              Territory of incorporation
              <div class="govuk-form-group">
                <input class="govuk-input govuk-input--width-20" id="driving-licence-number" name="driving-licence-number" type="text">
              </div>
            </div>
          </div>
        </details>
      </div>
</div>

{% endblock %}
