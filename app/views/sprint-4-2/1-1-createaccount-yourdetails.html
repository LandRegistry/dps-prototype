
{% extends "layout.html" %}

{% block pageTitle %}
  GOV.UK Prototype Kit
{% endblock %}

{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">
      <a href="createaccount" class="govuk-back-link">Back</a>
      <br>
      <br>
      <h1 class="govuk-heading-xl">
      <span class="govuk-caption-xl">Create an account</span>
      Your details
      </h1>

      <div class="govuk-form-group">
        <label class="govuk-label govuk-!-width-three-quarters" for="full-name">
          Title
        </label>
        <input class="govuk-input govuk-!-width-three-quarters" id="full-name" name="full-name" type="text">
      </div>

      <div class="govuk-form-group">
        <label class="govuk-label govuk-!-width-three-quarters" for="full-name">
          First name
        </label>
        <input class="govuk-input govuk-!-width-three-quarters" id="full-name" name="full-name" type="text">
      </div>

      <div class="govuk-form-group">
        <label class="govuk-label govuk-!-width-three-quarters" for="full-name">
          Last name
        </label>
        <input class="govuk-input govuk-!-width-three-quarters" id="full-name" name="full-name" type="text">
      </div>

      <div class="govuk-form-group">
        <label class="govuk-label" for="email">
          Email address
        </label>
        <span id="email-hint" class="govuk-hint">
          We will only use this to send you login details for your account.
        </span>
        <input class="govuk-input govuk-!-width-three-quarters" id="email" name="email" type="text" aria-describedby="email-hint">
      </div>


      <div class="govuk-form-group">
        <label class="govuk-label govuk-!-width-three-quarters" for="full-name">
          UK telephone number
        </label>
        <span id="email-hint" class="govuk-hint">
          We will only use this to .
        </span>
        <input class="govuk-input govuk-!-width-three-quarters" id="full-name" name="full-name" type="text">
      </div>
      <a href="1-2-createaccount-address" role="button" class="govuk-button">
        Continue
      </a>
    </div>

</div>

{% endblock %}
