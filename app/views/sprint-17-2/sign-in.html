{% extends "layout.html" %}

{% block pageTitle %}
  Get land and property data
{% endblock %}

{% block content %}

<div class="govuk-breadcrumbs">
  <ol class="govuk-breadcrumbs__list">
    <li class="govuk-breadcrumbs__list-item"><a class="govuk-breadcrumbs__link" href="listingspage">Home</a></li>
    <li class="govuk-breadcrumbs__list-item" aria-current="page">Sign in to your account</li>
  </ol>
</div>

<div class="govuk-width-container">
  <main class="govuk-main-wrapper">
    <div class="govuk-grid-row">
      <div class="govuk-grid-column-two-thirds">
        <h1 class="govuk-heading-xl">Sign in</h1>

        <div class="sign-in-validate">
          <div class="govuk-form-group">
            <label class="govuk-label" for="email_signin">
              Email
            </label>
            <input class="govuk-input govuk-input--width-10" id="email_signin" name="email" type="text">
          </div>

          <div class="govuk-form-group">
            <label class="govuk-label" for="password_signin">
              Password
            </label>
            <input class="govuk-input govuk-input--width-10" id="password_signin" name="password" type="password">
          </div>

          <a href="" type="submit" class="govuk-button targetloginpage">
            Sign in
          </a>
          <br>
        </div>

        <p class="govuk-body"><a href="reset-password">I forgot my password</a></p>
        <p><a href="create-account">Create an account</a></p>
      </div>
    </div>
  </main>
</div>

<script>
//get current URL
var pathname = window.location.pathname; // Returns path only
var url      = window.location.href;     // Returns full URL
var origin   = window.location.origin;   // Returns base URL
//alert(origin);


var referrer =  document.referrer;
var referrer = referrer.replace(""+origin+"/sprint-15-1/", "");
//copy and paste below and change target to logged in version

if (referrer == 'listingspage') {
  document.getElementsByClassName("targetloginpage")[0].href = 'listingspage-signed-in';
}


//sign in for product pages
if (referrer == 'uk-product') {
  document.getElementsByClassName("targetloginpage")[0].href = 'uk-product-signed-in';
}
if (referrer == 'overseas-product') {
  document.getElementsByClassName("targetloginpage")[0].href = 'overseas-product-signed-in';
}
if (referrer == 'detailspages-leases') {
  document.getElementsByClassName("targetloginpage")[0].href = 'detailspages-leases-signed-in';
}
if (referrer == 'detailspages-overseas-toc') {
  document.getElementsByClassName("targetloginpage")[0].href = 'detailspages-overseas-toc-signed-in';
}
if (referrer == 'detailspages-uk-companies-toc') {
  document.getElementsByClassName("targetloginpage")[0].href = 'detailspages-uk-companies-toc-signed-in';
}
if (referrer == 'detailspages-registered-leases-toc') {
  document.getElementsByClassName("targetloginpage")[0].href = 'detailspages-registered-leases-toc-signed-in';
}
if (referrer == 'nps-product') {
  document.getElementsByClassName("targetloginpage")[0].href = 'agree-to-nps-licence';
}
//
//https://land-reg.herokuapp.com/beta-sprint-4-sandbox/listingspage
</script>
{% endblock %}
